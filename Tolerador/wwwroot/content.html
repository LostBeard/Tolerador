<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tolerador</title>
    <base href="/app/" />

    <link rel="stylesheet" href="css/MaterialIcons.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="stylesheet" href="Tolerador.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="spawndev-extension">
        <div class="blazor-progress"></div>
    </div>


    <!-- MessagePack -->
    <script webworker-enabled src="_content/SpawnDev.BlazorJS.MessagePack/msgpack.min.js"></script>

    <!-- SocketIO -->
    <script webworker-enabled src="_content/SpawnDev.BlazorJS.SocketIO/socket.io.min.js"></script>

    <!-- SimplePeer -->
    <script webworker-enabled src="_content/SpawnDev.BlazorJS.SimplePeer/simplepeer.min.js"></script>

    <!-- autostart is set to false so we can detect SIMD support and load the appropriate build -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <!--
        WASM Feature Detect - from GoogleChromeLabs
        CDN UMD Version: https://unpkg.com/wasm-feature-detect/dist/umd/index.js
        Repo: https://github.com/GoogleChromeLabs/wasm-feature-detect
    -->
    <script webworker-enabled src="wasm-feature-detect.1.6.1.js"></script>
    <!--
        The below script tag is used to detect SIMD support on the running device and load the appropriate build
        If SIMD is not supported it loads _frameworkCompat/ instead of _framework/
    -->
    <script webworker-enabled src="blazor.loader.js"></script>
</body>

</html>
